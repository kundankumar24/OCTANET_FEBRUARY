<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Style for the to-do list */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter a to-do item...">
        <input type="submit" value="Add">
    </form>
    <ul id="todoList">
        <!-- To-do items will be added dynamically here -->
    </ul>

    <script>
        // Function to add a new to-do item
        function addTodo() {
            var todoInput = document.getElementById("todoInput").value;
            if (todoInput.trim() === "") {
                alert("Please enter a to-do item!");
                return false;
            }
            var todoList = document.getElementById("todoList");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(todoInput));
            todoList.appendChild(li);
            document.getElementById("todoInput").value = "";
            return false;
        }

        // Event listener for form submission
        document.getElementById("todoForm").onsubmit = addTodo;
    </script>
</body>
</html>
